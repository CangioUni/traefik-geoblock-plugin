# traefik.yml - Static Configuration
experimental:
  plugins:
    geoblock:
      moduleName: github.com/yourusername/traefik-geoblock-plugin
      version: v0.1.0

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: true

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true
